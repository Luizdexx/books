<!DOCTYPE html>
<html lang="pt-BR">

    <title>Biblioteca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo"> <!-- Você pode adicionar um logotipo aqui --> </div>

            </div>
            <div class="book-card unread">
                <img src="https://m.media-amazon.com/images/I/91gl1Ab8wCL._AC_UF1000,1000_QL80_.jpg" alt="Carrie">

            </div>

            <div class="book-card read">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzhE_Kz3Uv3kgyoIZPP7iPiUxuPpUQkKR4TA&s" alt="O alienista">

                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCzMMJ-ywGNSgMydSw8nWlAKxuzM3eDUSKbQ&s" alt="Yu Yu Hakusho vol.1">
                <p>Yu Yu Hakusho vol.1</p>
            </div>
            <!-- Continue com as outras imagens e categorias -->
        </div>
